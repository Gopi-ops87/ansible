- name: installing packages using loops
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install multiple packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: "nginx", state: "absent" }
    - { name: "mysql", state: "absent" }
    - { name: "zip", state: "latest" }